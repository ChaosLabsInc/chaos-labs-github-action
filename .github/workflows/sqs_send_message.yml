name: Trigger sqs message from push

on: [push, workflow_dispatch]

jobs:
  pushToSQS:
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - uses: isbang/sqs-action@v0.1.1
        with:
          sqs-url: https://sqs.us-east-2.amazonaws.com/401669721536/simulation_jobs
          message: '{ "token": ${{secrets.CHAOS_TOKEN}}, "repo": ${{ github.repositoryUrl }}, "actor": ${{ github.actor }}, "event_name": ${{ github.event_name }}, "ref": ${{ github.ref }} }'
